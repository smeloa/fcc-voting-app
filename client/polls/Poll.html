<template name="Poll">
    <div class="poll-card text-center">
        <div class="card-header text-center">
            <h3>{{question}}</h3>
        </div>
        <ul class="list-group text-center">
            {{#each options}}
                <li>
				    {{option}} - {{votes}}  
				</li>
            {{/each}} 
        </ul>
    </div>
</template>
