<template name="PollParticipate">
	<div class="poll-card text-center" data-id="{{ _id }}">
		<h3>{{question}}</h3>
		<form>
		    <div>
                {{#each options}}
				    <input type="radio" name="option" value={{option}} data-id="{{ _index }}">{{option}}
			    {{/each}} 
		    </div>
			<button type="submit" class="vote">Submit</button>
		</form>
	</div>
</template>
